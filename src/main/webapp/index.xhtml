<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <h:head>
    <title>XHTML Extraction Validator</title>
  </h:head>
  <h:body>
    <h1>XHTML Extraction Validator</h1>
    <h:form>
      <div>
        <h:outputLabel for="file" value="Upload XHTML File: " />
        <h:inputFile id="file" value="#{validatorBean.file}" />
      </div>
      <div>
        <h:commandButton value="Validate" action="#{validatorBean.validate}" />
      </div>
      <div>
        <h:outputText value="#{validatorBean.result}" />
      </div>
    </h:form>
  </h:body>
</html>
